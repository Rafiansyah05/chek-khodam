<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>CHECk KHODAM</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="tampilanAwal" class="">
      <div class="container">
        <div class="row text-center">
          <form>
            <h1 class="text-center judul"><strong>SELAMAT DATANG DI WEBSITE CHEK KHODAM </strong></h1>
            <p class="dev">Develop By: <a href="" style="color: rgb(48, 48, 48); text-decoration: none">@rafiansya__</a></p>
            <br />

            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="inputNama" placeholder="name@example.com" />
              <label for="floatingInput" class="nama">MASUKKAN NAMA</label>
            </div>
            <br />
            <div class="d-grid gap-2">
              <button class="btn" type="button" onclick="lanjutkan()">LIHAT</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <div id="tampilanKhodam" class="hidden">
      <div class="container">
        <div class="row justify-content-center">
          <h1 class="text-center judul"><strong>TERIMA KASIH SUDAH MENGGUNAKAN LAYANAN INI</strong></h1>
          <p class="dev text-center">Develop By: <a href="" style="color: rgb(48, 48, 48); text-decoration: none">@rafiansya__</a></p>

          <h1 class="text-center mt-5"><strong id="namaUser" class="nm"></strong></h1>
          <p class="text-center" style="font-size: 13px">Khodam:</p>
          <h1 class="text-center" id="khodam" style="margin-top: -1pc"></h1>
          <br />
          <br />
          <div class="d-grid gap-2 col-6 mx-auto">
            <button class="btn p-2" type="submit" onclick="kembali()">KEMBALI</button>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="mian.js"></script>
  </body>
</html>
